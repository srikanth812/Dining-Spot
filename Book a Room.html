<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Room Booking</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }

    /* Booking Form Styles */
    .booking-container {
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .booking-form label {
      font-size: 16px;
      margin-bottom: 8px;
      display: block;
    }

    .booking-form input,
    .booking-form select,
    .booking-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    .booking-form input[type="date"] {
      cursor: pointer;
    }

    .booking-form textarea {
      resize: vertical;
    }

    .booking-form .submit-btn {
      width: 100%;
      padding: 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .booking-form .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="booking-container">
    <h1>Book a Room</h1>
    <form action="#" method="post" class="booking-form">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="Moblie Number">Moblie Number</label>
      <input type="Moblie Number" id="Moblie Number" name="Moblie Number" required>

      <label for="checkIn">Check-In Date</label>
      <input type="date" id="checkIn" name="checkIn" required>

      <label for="checkOut">Check-Out Date</label>
      <input type="date" id="checkOut" name="checkOut" required>

      <label for="roomType">Room Type</label>
      <ul class="nav-links">
      <li><a href="View Rooms.html">View Rooms</a></li>
       </ul>
      <select id="roomType" name="roomType" required>
        <li><a href="View Rooms.html">View Rooms</a></li>
        <option value="single">Single Room - ₹5,000/Per day</option>
        <option value="double">Double Room - ₹7,500/Per day</option>
        <option value="suite">Suite Room - ₹10,0000/Per day</option>
      </select>

      <label for="guests">Number of Guests</label>
      <input type="number" id="guests" name="guests" min="1" max="10" required>

      <label for="specialRequests">Special Requests</label>
      <textarea id="specialRequests" name="specialRequests" rows="4" placeholder="Any special requests?"></textarea>

      <button type="submit" class="submit-btn">Book Now</button>
    </form>
  </div>
</body>
</html>
